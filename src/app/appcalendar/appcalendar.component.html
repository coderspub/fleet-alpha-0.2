<div class="container container-fluid ">
  <h1>Calendar</h1>
  <hr>
    <div class='app-calendar bg-white rounded p-3 shadow' >
    <full-calendar defaultView="dayGridMonth"    #calendar    
    [header]="{
      left: 'prev,next',
      center: 'title',
      right: 'today dayGridMonth,dayGridWeek,dayGridDay'
    }"
    [plugins]="calendarPlugins" [weekends]="calendarWeekends"></full-calendar>
</div>
</div>
