<div class="container container-fluid">
  <h1>Calendar</h1>
  <hr>
    <div class='app-calendar' >
    <full-calendar defaultView="dayGridMonth"    #calendar    
    [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,dayGridYear'
    }"
    [plugins]="calendarPlugins" [weekends]="calendarWeekends"></full-calendar>
</div>
</div>
